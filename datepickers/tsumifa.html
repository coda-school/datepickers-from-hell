<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambler's date picker</title>
</head>
<body>
    <div class="content">
        <h1>Select a date</h1>
        <p class="hidden" id="result">Your date is</p>
        <form>
            <input type="number" id="day" placeholder="day" disabled tabindex="-1" />
            <input type="number" id="month" placeholder="month" disabled tabindex="-1" />
            <input type="number" id="year" placeholder="year" disabled tabindex="-1" />
        </form>

        <div class="buttons">
            <button id="shuffle">Start</button>
            <button id="validate" class="hidden">Validate</button>
            <button id="reset" class="hidden">Reset</button>
        </div>

    </div>
</body>

<style>
    :root {
        --border-clr: #dee2e6;
        --border-radius: 0.375rem;
        --red-clr: #b02a37;
        --green-clr: #157347;
        --blue-clr: #0b5ed7;
    }


    * {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }


    body {
        width: 100vw;
        width: 100dvw;
        height: 100vh;
        height: 100dvh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    div.content {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        justify-content: center;
    }

    div.content>h1 {
        border-bottom: 2px solid white;
        padding-bottom: 1rem;
        margin-bottom: 1rem;
        font-variant: small-caps;
    }

    div.content > form {
        width: 400px;
        display: flex;
        flex-direction: row;
        gap: 1rem;
        position: relative;
        height: 2.5rem;;
    }

    form input:disabled {
        cursor: not-allowed;
    }

    input[type="number"] {
        padding: .375rem .75rem;
        width: 10ch;
        border: 1px solid var(--border-clr);
        border-radius: var(--border-radius);
    }

    form input {
        position: absolute;
        transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);

    }

    input:nth-child(1) { left: 0; }
    input:nth-child(2) { left: 135px; }
    input:nth-child(3) { left: 270px; }

    input.shuffling {
        transform: translateY(-20px) scale(1.05);
    }

    div.buttons {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 1rem;
    }

    div.buttons>button {
        width: 4rem;
        height: 2.5rem;

        border-radius: var(--border-radius);
        color: white;
        cursor: pointer;
        font-weight: bold;
    }

    button#shuffle {
        border: 1px solid var(--blue-clr);
        background-color: var(--blue-clr);
    }

    button#validate {
        border: 1px solid var(--green-clr);
        background-color: var(--green-clr);
    }

    button#reset {
        border: 1px solid var(--red-clr);
        background-color: var(--red-clr);
    }

    .hidden {
        display: none;
    }
</style>

<script>
    var inputs = Array.from(document.querySelectorAll('input'));
    const shuffleBtn = document.getElementById("shuffle");
    const validateBtn = document.getElementById("validate");
    const resetBtn = document.getElementById("reset");
    const result = document.getElementById("result");

    const dayInput = document.getElementById('day');
    const monthInput = document.getElementById('month');
    const yearInput = document.getElementById('year');

    const positions = [0, 135, 270];

    function suffle() {
        inputs.forEach(input => input.classList.add('shuffling'));
        const shuffledIndices = [0, 1, 2].sort(() => Math.random() - 0.5);
        setTimeout(() => {
            shuffledIndices.forEach((newIndex, currentIndex) => {
                inputs[currentIndex].style.left = positions[newIndex] + 'px';
            });

            setTimeout(() => {
                inputs.forEach(input => input.classList.remove('shuffling'));
            }, 600);
        }, 100);
    }

    shuffleBtn.addEventListener('click', () => {
        inputs.forEach(i => i.placeholder = "");
        shuffleBtn.disabled = true;
        const shuffleCount = 5;
        const delayBetweenShuffles = 700;

        for (let i = 0; i < shuffleCount; i++) {
            setTimeout(() => {
                suffle();
                if (i === shuffleCount - 1) {
                    setTimeout(() => {
                        shuffleBtn.disabled = false;
                    }, 700);
                }
            }, i * delayBetweenShuffles);
        }

        shuffleBtn.classList.add('hidden');
        validateBtn.classList.remove('hidden');
        resetBtn.classList.remove('hidden');
        inputs.forEach(i => i.disabled = false);
    });


    resetBtn.addEventListener('click', () => {
        inputs.forEach(i => {
            i.disabled = true;
            i.placeholder = i.id;
            i.value = "";
        });
        shuffleBtn.classList.remove('hidden');
        validateBtn.classList.add('hidden');
        resetBtn.classList.add('hidden');
        result.innerHTML = "";
        result.classList.add('hidden');
        day.left = positions[0];
        month.left = positions[1];
        right.left = positions[2];
    });

    validateBtn.addEventListener('click', () => {
        let day = dayInput.value;
        let month = monthInput.value;
        let year = yearInput.value;

        if (result.classList.contains("hidden"))
            result.classList.remove("hidden");
        result.innerHTML = "You selected (day-month-year format): " + day + " / " + month + " / " + year;
    });
</script>
</html>
