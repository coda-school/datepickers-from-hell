<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date – Validation</title>

    <style>
        body {
          margin: 0;
          height: 100vh;
          background: #f3f4f6; /* gris clair sobre */
          font-family: "Inter", Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .box {
          background: white;
          padding: 28px;
          border-radius: 10px;
          border: 1px solid #d1d5db; /* gris neutre */
          width: 320px;
          box-shadow: 0 3px 8px rgba(0,0,0,0.05);
        }

        h1 {
          font-size: 20px;
          text-align: center;
          margin-bottom: 22px;
          font-weight: 600;
          color: #111827; /* gris foncé */
        }

        input[type="date"] {
          width: 100%;
          padding: 10px;
          border-radius: 6px;
          border: 1px solid #cbd5e1;
          font-size: 15px;
          background: #f9fafb;
          transition: .15s;
        }

        input[type="date"]:focus {
          background: white;
          border-color: #3b82f6;
          outline: none;
        }

        #btn {
          margin-top: 18px;
          padding: 10px 18px;
          background: #3b82f6;
          color: white;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          font-size: 15px;
          font-weight: 600;
          width: auto;
          display: block;
          margin-left: auto;
          margin-right: auto;
          transition: .15s;
          max-width: 150px;
        }

        #btn:hover {
          background: #1e3a8a;
        }

        .fake-btn {
          position: fixed;
          padding: 8px 16px;
          background: #93c5fd;
          color: #1e3a8a;
          border-radius: 5px;
          font-size: 14px;
          opacity: 0.8;
          user-select: none;
          pointer-events: none;
        }
    </style>
</head>

<body>
<div class="box">
    <h1>Gestion de Stock</h1>

    <input type="date" id="date" required>

    <button id="btn">Valider</button>
</div>

<script>
    const btn = document.getElementById("btn");
    let fail = 0;

    const messages = [
      "Presque…",
      "Raté.",
      "Encore.",
      "Non.",
      "Toujours pas.",
      "Essaie encore.",
      "Pas aujourd’hui."
    ];

    btn.addEventListener("mouseenter", () => {
      fail++;

      btn.textContent = messages[fail % messages.length];

      const maxX = window.innerWidth - btn.offsetWidth - 10;
      const maxY = window.innerHeight - btn.offsetHeight - 10;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      btn.style.position = "fixed";
      btn.style.left = x + "px";
      btn.style.top = y + "px";

      if (fail > 4 && fail < 15) {
        const fake = document.createElement("div");
        fake.className = "fake-btn";
        fake.textContent = "Valider";
        fake.style.left = Math.random() * window.innerWidth + "px";
        fake.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(fake);
      }
    });
</script>

</body>
</html>
